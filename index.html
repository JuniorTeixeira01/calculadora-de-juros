<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobili.css">
    <title>Calculo de Juros sbre Dívida</title>
</head>
<body>
    <header class="container-topo">
        <div class="container-topo_titulo">
            <h2 class="container-topo_titulo-h2">Calculo de Juros sobre Dívida em Atraso</h2>
        </div>
    </header>
    <main class="container-conteudo">
        <form class="container-conteudo_principal">
            
               <input type="text" id="divida" name="divida" value="" placeholder="Insira o Valor da Dívida"
                 onfocus="valorDaDivida(this.form)">
               <input type="text" id="atraso" name="atraso" value="" onfocus="diasDeAtraso(this.form)">
               <input type="text" id="juros" name="juros" value="" onfocus="taxaJuros(this.form)">
               <input type="text" id="resultado" name="resultado" value="" onfocus="this.blur()">

               <button class="botao" id="btn">Limpar Dados</button>
        </form>
    </main>
    <footer class="container-final">
        <div class="container-final_conteudo">
            <p>&copy; Desenvolvido por Junior Teixeira</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
